<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SOM MEME</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

 
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_mickey">Mickey</button>
        <button class="tecla tecla_kiko">kiko</button>
        <button class="tecla som_uepa">uepa</button>

        <button class="tecla tecla_puff">puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class=" tecla_psh">Psh</button>
        <button class=" tecla_tic">Tic</button>
        <button class="tecla_kiko">Tom</button>
    </section>

    

    <audio  src="sounds/ai-que-delicia-mickey.mp3" id="som_tecla_mickey"></audio>
    <audio   src="sounds/risada_quico.mp3" id="som_tecla_kiko"></audio>
    <audio   src="sounds/uepa-mp3cut.mp3" id="som_tecla_uepa"></audio>
    <audio  src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio   src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio  src="sounds/keyd.wav" id="som_tecla_toim"></audio>
    <audio  src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio  src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio  src="sounds/keyc.wav" id="som_tecla_tom"></audio>


    <script src="main.js"></script>

</body>
</html>
